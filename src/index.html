<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>React App</title>
</head>
<body>
  <button onclick="cookieMonster.openSettings()">Cookie settings</button> <br> <br>
  <button onclick="addVideo()">Add video</button> <br> <br>

  <iframe src="https://player.vimeo.com/video/239882943?color=d20ae0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

  <script type="text/javascript">
    function addVideo() {
      alert('You should allow social cookies to enable this functionality');
    }
  </script>

  <script type='text/javascript'>
    function addVideo() {
        var iframe = document.createElement('iframe');
        iframe.src = 'https://player.vimeo.com/video/239882943?color=d20ae0';
        iframe.width = '640px';
        iframe.height = '360px';
        // document.body.prepend(iframe);
        document.body.appendChild(iframe);
    };
  </script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-44786119-2" type="text/javascript"></script>
  <script type="text/javascript">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-44786119-2');
  </script>

</body>
</html>
